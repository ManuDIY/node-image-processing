<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="content-header" style="margin-bottom:30px;">
				<h4 class="content-title grey-text text-darken-2">
					<a ui-sref="home.category">All Categories</a>
					<span><i class="mdi-hardware-keyboard-arrow-right"></i>Create New Category</span>
				</h4>
			</div>
			<div class="content">
				<div class="row">
					<div class="col s12 m6 l5">
						<img src="images/categoryPlaceholder.png" class="responsive-img">
					</div>
					<div class="col s12 m6" style="margin-top:20px;">
						<form>
							 <div class="input-field">
    							<select material-select>
      								<option value="" disabled selected>Choose your option</option>
      								<option value="1">Photography</option>
      								<option value="2">Computers</option>
      								<option value="3">Mobiles</option>
      								<option value="3">TV & Entertainment</option>  
      								<option value="3">Camcorders</option>      								
    							</select>
    							<label>Parent Category</label>
  							</div>
							<div class="input-field">
          						<input id="category_name" type="text" class="validate">
          						<label for="category_name">Name</label>
        					</div>
							<div class="input-field">
          						<textarea id="textarea1" class="materialize-textarea"></textarea>
         						<label for="textarea1">Description</label>
        					</div>
        					  <button class="btn waves-effect waves-light red" type="submit" name="action">Save &nbsp;
    								<i class="mdi-content-send" style="vertical-align:middle"></i>
  							  </button>
						</form>
					</div>					
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="card register-content row">
				<form name="registerForm" ng-submit="register()">
					<div class="input-field">
						<i class="mdi-social-person prefix"></i>
						<input id="email" type="email" ng-model="user.email" class="validate" autocomplete="off">
          				<label for="email">Email</label>
					</div>
					<div class="input-field">
						<i class="mdi-action-accessibility prefix"></i>
						<input id="password" type="password" ng-model="user.password" class="validate" autocomplete="off">
          				<label for="password">Password</label>
					</div>
					<button type="submit" class="btn waves-effect red right">Register</button>	
				</form>
				<div class="or-separator">
					<div class="or-block">or</div>
				</div>
				<div class="col s12 social-register">
					<div class="row">
						<div class="col s3">
							<a class="btn btn-large waves-effect facebook">
								<img src="/images/facebook.svg">
							</a>					
						</div>
						<div class="col s3">
							<a class="btn btn-large waves-effect google-plus">
								<img src="/images/google-plus.svg">
							</a>		
						</div>				
						<div class="col s3">
							<a class="btn btn-large waves-effect twitter">
								<img src="/images/twitter.svg">
							</a>					
						</div>
						<div class="col s3">
							<a class="btn btn-large waves-effect linkedin">
								<img src="/images/linkedin.svg">
							</a>		
						</div>	
					</div>			
				</div>
			</div>
			<div class="register-navigation">
				<span>Already a member? <a ui-sref="welcome.login">Login</a></span>	
			</div>
		</div>
	</div>
</div>

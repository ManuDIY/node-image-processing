<div class="container">
	<div class="row">
		<div class="col s12">
			<div class="content-header">
				<h4 class="content-title grey-text text-darken-2">Files</h4>
			</div>
			<div class="content files">
				<div class="row">
					<div class="col s12">
						<form name="fileUploadForm">
							<div ngf-drop ng-model="file" class="drop-box col s12" 
  								ngf-drag-over-class="dragover" ngf-allow-dir="true"
  								ngf-accept="'image/*'">	
  								<div class="button select-file" ngf-select ng-model="file">
  									<h5 class="valign" ng-hide="file">Upload Image. Recommended Size is 1024 x 1024.</h5>
  									<div class="image-info" ng-if="file">
  										<h5>
  											<span>File Name: {{file.name}}</span>, <span>Size: {{file.size}}</span>
  										</h5>
  									</div>	
  								</div>
							</div>
						</form>
					</div>	
				</div>

				<div class="row" ng-show="file">
					<div class="col s12">
						<h4 id="resize-heading" class="content-title grey-text text-darken-2">Choose how your images will be resized.</h4>
					</div>
					<div class="col s12">
						<ul class="tabs" material-tabs>
        					<li class="tab col s3"><a class="active" href="#resize1">Horizontal</a></li>
        					<li class="tab col s3"><a href="#resize2">Vertical</a></li>
        					<li class="tab col s3"><a href="#resize3">Horizontal Small</a></li>
        					<li class="tab col s3"><a href="#resize4">Gallery</a></li>
      					</ul>						
					</div>
					<div id="resize1" class="preview-container col s12">
						<div class="overlay">
							<div class="overlay-inner">
							</div>
						</div>
						<img ngf-src="file" ngf-accept="'image/*'" class="responsive-img">
						<button class="btn-crop js-crop">Crop</button>
					</div>
    				<div id="resize2" class="preview-container col s12">
    					<img ngf-src="file" ngf-accept="'image/*'" class="responsive-img">
    				</div>
    				<div id="resize3" class="preview-container col s12">
    					<img ngf-src="file" ngf-accept="'image/*'" class="responsive-img">
    				</div>
    				<div id="resize4" class="preview-container col s12">
    					<img ngf-src="file" ngf-accept="'image/*'" class="responsive-img">
    				</div>
				</div>
			</div>
		</div>	
	</div>
</div>

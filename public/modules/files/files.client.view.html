	<div class="row">

			<div class="content-header">
				<h4 class="content-title grey-text text-darken-2">Files</h4>
			</div>
			<div class="content files">
				<form name="fileUploadForm">
						<div ngf-drop ng-model="file" class="drop-box col s12"

				</form>
			</div>
		</div>	
	</div>
</div>
